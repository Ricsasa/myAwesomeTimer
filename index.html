<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>



  <title>Timer by Ricardo S</title>
</head>

<body>
  <div class="title">
    <h1>My awesome timer, by Ricardo SÃ¡nchez</h1>
  </div>

  <div class="timer-container">
    <div class="timer-box" data-type="days">
    </div>
    <div class="timer-box" data-type="hours">
    </div>
    <div class="timer-box" data-type="minutes">
    </div>
    <div class="timer-box" data-type="seconds">
    </div>
  </div>

  <div class="expired-banner hidden">
    <h1>
      Timer expired!!
    </h1>
  </div>

  <div class="controls-container">
    <div class="control">
      <input id="flatpickr-control" class="flatpickr flatpickr-input active" type="text" placeholder="Select Date..."
        readonly="readonly">
    </div>
    <div class="control">
      <button>
        Time until
      </button>
    </div>
  </div>

  <template id='timerBoxTemplate'>
    <div class="timer-box-value">
    </div>
    <div class="timer-box-title">
    </div>
  </template>

  <script>
    const pickr = flatpickr('.flatpickr', {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today"
    });
  </script>
</body>
<script src="index.js"></script>


</html>
